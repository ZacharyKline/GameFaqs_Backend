{% load static %}
<link rel='stylesheet' href='../../static/styles.css'>
<div class="highlight3"></div>
<div class='navbarStyle'>
    <img src="../../static/img/GF2.png/">
    <div class="withinNavContainer">
        <a href='/'><button class='buttonStyle'>Home</button></a>
        <a href='/question/'><button class='buttonStyle'>Questions</button></a>
        <a href='/allgames/'><button class='buttonStyle'>Games</button></a>
        <a href='/allconsoles/'><button class='buttonStyle'>Consoles</button></a>
        <a href='/allfaqs/'><button class='buttonStyle'>FAQs</button></a>
        {% if request.user.is_authenticated %}
        <a href='/useraccount/{{ request.user.id }}/'><button class='buttonStyle'>My Account</button></a>
        <a href="/logout/"><button class='buttonStyle'>Logout</button></a>
        {% else %}
        <a href='/login/'><button class='buttonStyle'>Login</button></a>
        {% endif %}
    </div>
</div>
<div class="highlight"></div>
<div class="shadow"></div>
<div class="highlight2"></div>
<br>
<br>
<div>
    <div>
        <ul>
            <div class='contentContainer'>
                {% for item in data%}
                <div class='faqItem'>
                    <h3>{{item.name}}</h3>
                    <a href="/useraccount/{{ item.user.id }}">
                        <h4>by {{item.user}}</h4>
                    </a>
                    <p>{{item.body}}</p>
                </div>
                {% endfor %}
            </div>
    </div>
