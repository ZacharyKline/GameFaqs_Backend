{% load static %}
<link rel='stylesheet' href='../static/styles.css'>
<div class='navbarStyle'>
    <a href='/'><button class='buttonStyle'>Home</button></a>
    <a href='/allgames/'><button class='buttonStyle'>Games</button></a>
    <a href='/allconsoles/'><button class='buttonStyle'>Consoles</button></a>
    <a href='/allfaqs/'><button class='buttonStyle'>Faqs</button></a>
    <a href='/login/'><button class='buttonStyle'>Login</button></a>
</div>
<br>
<br>
<div>
    <div class='headerInfo'>
        {{games.name}}
        {{games.console_name}}
        {{games.esrb}}
        {{games.release_date}}
    </div>
    <div>
        <div class='contentContainer'>
            <div class=''>Faqs:</div>
            {% for item in faqs %}
            <p><a href='/faqs/{{item.id}}'>{{item.name}}</a> by <a href=''>{{item.user}}</a></p>
            {% endfor %}
        </div>
        <br>
        <div class='contentContainer'>
            <div>Messages:</div>
            {% for item in messages %}
            <p>{{item.title}} by {{item.user}}</p>
            {% endfor %}
        </div>
        <a href="/addfaq/{{ games.id }}"><button>Add Faq</button></a>
        <a href="/addmessage/{{ games.id }}"><button>Add Message</button></a>
    </div>
</div>
