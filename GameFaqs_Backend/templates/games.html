{% load static %}
<link rel='stylesheet' href='../static/styles.css'>

<a href='/'><button>Home</button></a>
<br>
<br>
<div>
    <div>
        <div>{{games.name}}</div>
        <div>{{games.console_name}}</div>
        <div>{{games.esrb}}</div>
        <div>{{games.release_date}}</div>
    </div>
    <div>
        <ul>
            <a href="/addfaq/{{ games.id }}"><button>Add Faq</button></a><a href="/addmessage/{{ games.id }}"><button>Add Message</button></a>
            Faqs:
            {% for item in faqs %}
            <p><a href='/faqs/{{item.id}}'>{{item.name}}</a> by <a href=''>{{item.user}}</a></p>
            {% endfor %}
        </ul>
        <ul>
         Messages:
            {% for item in messages %}
            <p>{{item.title}} by {{item.user}}</p>
            {% endfor %}
        </ul>    
    </div>
</div>
